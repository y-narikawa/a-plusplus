<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A++ User Email Confirmation</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="header">
        <!-- Middle -->
        <div class="header__middle">
            <div class="header__inner">
                <h1 class="h-logo">
                    <a href="../index.html">
                        <img src="../img/logo.svg" alt="A++" />
                    </a>
                </h1>
                <div class="c-spacer"></div>
            </div>
        </div>
    </header>
    <div class="confirm-body">
        <div class="confirm-body-box">
            <div class="confirm-body-title">
                重置密碼
            </div>
            <div class="confirm-body-input">
                <label for="c-email">電子郵件信箱</label>
                <input type="email" id="c-email" required>
            </div>
            <div class="reset-password">
                <button class="reset-button">重置密碼</button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer__navigate">
            <ul class="footer__list">
                <li class="footer__list-item">
                    <a href="">Ａ＋＋的理念與願景</a>
                </li>
                <li class="footer__list-item">
                    <a href="">網站使用規約及服務條款</a>
                </li>
                <li class="footer__list-item">
                    <a href="">隱私權政策</a>
                </li>
                <li class="footer__list-item">
                    <a href="">職場安全諮詢</a>
                </li>
                <li class="footer__list-item">
                    <a href="">廣告合作</a>
                </li>
            </ul>
            <p class="footer__copyright">© 2022 寅辰有限公司 版權所有</p>
        </div>
    </footer>
</body>

</html>
