<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A++ Login</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
        <!-- Middle -->
        <div class="header__middle">
          <div class="header__inner">
            <h1 class="h-logo">
              <a href="index.html">
                <img src="./img/logo.svg" alt="A++" />
              </a>
            </h1>
            <div class="c-spacer"></div>
          </div>
        </div>
    </header>
    <!-- middle logo -->
    <div class="m-logo"> 
      <img src="./img/logoflipcolor.svg" alt="A++">
    </div>
    <!-- login form -->
    <form>
      <div class="login-form">
        <div class="login-form__title">會員登入</div>
        <table class="login-form__form">
          <tr>
            <td><label for="user_id">ID帳號</label></td>
            <td><input type="text" name="user_id"></td>
          </tr>
          <tr>
            <td><label for="password">密碼</label></td>
            <td><input type="password" name="password"></td>
          </tr>
        </table>      
        <div class="c-button-white">
          <button class="c-button__link" type="submit">
            <span class="c-button__icon">
              <img src="./img/icon/loginicon.png" alt="login" />
            </span>
            登入
          </button>
        </div>
        <div class="attention1">
          <p>如果你忘記 ID帳或是密碼,請點擊 <a href="">忘記密碼</a><br>尚未註冊會員,請至 <a href="">註冊會員</a> 免費申請</p>
        </div>
      </div>
    </form>
    <!-- footer -->
    <footer class="footer">
      <div class="footer__navigate">
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="">Ａ＋＋的理念與願景</a>
          </li>
          <li class="footer__list-item">
            <a href="">網站使用規約及服務條款</a>
          </li>
          <li class="footer__list-item">
            <a href="">隱私權政策</a>
          </li>
          <li class="footer__list-item">
            <a href="">職場安全諮詢</a>
          </li>
          <li class="footer__list-item">
            <a href="">廣告合作</a>
          </li>
        </ul>
        <p class="footer__copyright">© 2022 寅辰有限公司 版權所有</p>
      </div>
    </footer>

        <!-- Scripts -->
    <!-- ↓Home only -->
    <script src="./js/script.js"></script>
    <!-- ↑Home only -->
  </body>
</html>
