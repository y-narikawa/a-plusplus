<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A++_userlogin</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
        <!-- Middle -->
        <div class="header__middle">
          <div class="header__inner">
            <h1 class="h-logo">
              <a href="">
                <img src="./img/logo.svg" alt="A++" />
              </a>
            </h1>
            <div class="c-spacer"></div>
        </div>
    </header>
    <!-- middle logo -->
    <div class="m-logo"> 
      <img src="./img/logoflipcolor.svg" alt="">
    </div>
    <!-- login form -->
    <form name="login-form">
      <div class="login-form">
        <div class="login-form-title">會員登入</div>
        <div class="login-id">
          <input class="login-id-input" type="id" name="user_id" placeholder="ID帳號">
        </div>
        <div class="login-password">
          <input class="login-password-input" type="password" name="password" placeholder="密碼">  
        </div>
        <div class="c-button-white">
          <button class="c-button__link" type="submit">
            <span class="c-button__icon">
              <img src="./img/login_icon.svg" alt="" />
            </span>
            登入
          </button>
        </div>
        <div class="attention">
          <p>如果你忘記 ID帳或是密碼,請點擊 <span>忘記密碼</span><br>尚未註冊會員,請至 <span>註冊會員</span> 免費申請</p>
        </div>
      </div>
    </form>
    <!-- footer -->
    <footer class="footer">
      <div class="footer__navigate">
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="">Ａ＋＋的理念與願景</a>
          </li>
          <li class="footer__list-item">
            <a href="">網站使用規約及服務條款</a>
          </li>
          <li class="footer__list-item">
            <a href="">隱私權政策</a>
          </li>
          <li class="footer__list-item">
            <a href="">職場安全諮詢</a>
          </li>
          <li class="footer__list-item">
            <a href="">廣告合作</a>
          </li>
        </ul>
        <p class="footer__copyright">© 2022 寅辰有限公司 版權所有</p>
      </div>
    </footer>

        <!-- Scripts -->
    <!-- ↓Home only -->
    <script src="./js/script.js"></script>
    <!-- ↑Home only -->
  </body>
</html>
