<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A++</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- <link rel="stylesheet" href="css/style.min.css" /> -->
  </head>
  <body>
    <header class="header">
        <!-- Middle -->
        <div class="header__middle">
          <div class="header__inner">
            <h1 class="h-logo">
              <a href="/">
                <img src="./img/logo.svg" alt="A++" />
              </a>
            </h1>
            <div class="c-spacer"></div>
        </div>
    </header>
    <div class="account-info-body">
      <div class="free-membership">免費成為A++會員</div>
      <div class="account-info">
        <form class="form-account-info" action="#" method="post">
          <table class="account-info-inputs">
            <tr>
              <td><label for="user_id">ID帳號</label></td>
              <td><input type="id" name="" id="user_id" class="account-info-inputs" required></td>
            </tr>
            <tr>
              <td><label for="password">密碼</label></td>
              <td><input type="password" name="" id="password" class="account-info-inputs" required></td>
            </tr>
            <tr>
              <td><label for="password2">再次輸入密碼</label></td>
              <td><input type="password" name="" id="password2" class="account-info-inputs" required></td></tr>
            <tr>
              <td><label for="family_name">姓氏</label></td>
              <td><input type="text" name="" id="family_name" class="account-info-inputs" required ></td>
            </tr>
            <tr>
              <td><label for="givin_name">名字</label></td>
              <td><input type="text" name="" id="givin_name" class="account-info-inputs" required ></td>
            </tr>
            <tr>
              <td><label for="birthday">出生日期</label></td>
              <td><input type="date" name="" id="birthday" class="account-info-inputs" required ></td></tr>
            <tr>
              <td><label for="email">電子郵件信箱</label></td>
              <td><input type="email" name="" id="email" class="account-info-inputs" required ></td>
            </tr>
            <tr>
              <td><label for="phone">手機號碼</label></td>
              <td><input type="tel" name="" id="phone" class="account-info-inputs" required ></td>
            </tr>
          </table>
          <div class="accountAgreement">
            <input type="checkbox" id="" name="" class="accountAgreement-checkbox" required>
            <label for="consent-chk">本人已閱讀並同意Ａ＋＋的網站使用規約及服務條款與隱私權政策</label>
          </div>
          <div class="submit-button">
            <button type="submit">註冊</button>
          </div>
        </form>
      </div>
      <div class="attention">
        <div class="yellow-box">
          <img src="./img/icon/注意02＿黃.png" alt="">
          免費註冊成為會員僅需在網站上填寫相關資料, Ａ＋＋不會主動以電話面試或聯繫。
        </div>
      </div>
      <div class="steps">
        <div class="white-box">
          <div class="white-box-contents">
            <p><span>STEP1</span>註冊成為會員</p>
            您將收到一封驗證電子郵件,請由此設定新密碼。
            <p><span>STEP2</span>填寫個人履歷</p>
            登入後, 請填寫個人履歷。
            <p><span>STEP3</span>填寫自我評量</p>
            獨家6級評量表, 更明確了解個人專業能力。
            <p><span>STEP4</span>完成    </p>
            完成後, 便可開始媒合工作。
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">
      <div class="footer__navigate">
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="">Ａ＋＋的理念與願景</a>
          </li>
          <li class="footer__list-item">
            <a href="">網站使用規約及服務條款</a>
          </li>
          <li class="footer__list-item">
            <a href="">隱私權政策</a>
          </li>
          <li class="footer__list-item">
            <a href="">職場安全諮詢</a>
          </li>
          <li class="footer__list-item">
            <a href="">廣告合作</a>
          </li>
        </ul>
        <p class="footer__copyright">© 2022 寅辰有限公司 版權所有</p>
      </div>
    </footer>

        <!-- Scripts -->
    <!-- ↓Home only -->
    <script src="./js/script.js"></script>
    <!-- ↑Home only -->
  </body>
</html>
