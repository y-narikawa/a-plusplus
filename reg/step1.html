<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A++ 註冊會員 STEP1 註冊成為會員</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="../favicon.ico">
</head>

<body id="pagetop">
    <header class="header">
        <!-- Middle -->
        <div class="header__middle">
            <div class="header__inner">
                <h1 class="h-logo">
                    <a href="../index.html">
                        <img src="../img/logo.svg" alt="A++" />
                    </a>
                </h1>
                <div class="c-spacer"></div>
            </div>
        </div>
    </header>
    <div class="account-info-body">
        <div class="account-info-title">免費成為A++會員</div>

        <!-- yellow-box -->
        <div class="attention">
            <div class="yellow-box">
                <img src="../img/attention_yellow.png" alt="attention">
                免費註冊成為會員僅需在網站上填寫相關資料, Ａ＋＋不會主動以電話面試或聯繫。
            </div>
        </div>
        <!-- // yellow-box -->

        <!-- white-box steps-->
        <div class="steps">
            <div class="white-box">
                <div class="white-box-contents">
                    <p><span>STEP1</span>註冊成為會員</p>
                    <div>您將收到一封驗證電子郵件,請由此設定新密碼</div>
                    <div class="triangle-arrow">
                        <div class="triangle-arrow__down"></div>
                    </div>
                    <p><span>STEP2</span>填寫個人履歷</p>
                    <div>登入後, 請填寫個人履歷。</div>
                    <div class="triangle-arrow">
                        <div class="triangle-arrow__down"></div>
                    </div>
                    <p><span>STEP3</span>填寫自我評量</p>
                    <div>獨家6級評量表, 更明確了解個人專業能力。</div>
                    <div class="triangle-arrow">
                        <div class="triangle-arrow__down"></div>
                    </div>
                    <p><span>STEP4</span>完成</p>
                    <div>完成後, 便可開始媒合工作。</div>
                </div>
            </div>
        </div>
        <!-- // white-box steps-->

        <!-- white-box Account-information -->
        <div class="account-info">
            <form class="form-account-info" action="" method="post" enctype="multipart/form-data">
                <table class="account-info-input">
                    <tr>
                        <td class="label icon-required"><label for="user-id">ID帳號</label></td>
                        <td class="label-input"><input type="text" name="user_id" id="user-id" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="password">密碼</label></td>
                        <td><input type="password" name="password" id="password" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="password2">再次輸入密碼</label></td>
                        <td><input type="password" name="password2" id="password2" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="family-name">姓氏</label></td>
                        <td><input type="text" name="family_name" id="family-name" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="given-name">名字</label></td>
                        <td><input type="text" name="given_name" id="given-name" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="birthday">出生日期</label></td>
                        <td><input type="date" name="birthday" id="birthday" value="1997-07-07" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="email">電子郵件信箱</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="phone">手機號碼</label></td>
                        <td><input type="tel" name="phone" id="phone" required></td>
                    </tr>
                </table>
                <div class="agreement">
                    <label>
                        <input class="agree-checkbox" type="checkbox" name="check_name">
                        <span>
                            本人已閱讀並同意Ａ＋＋的<br><a href="">網站使用規約及服務條款</a>與<a href="">隱私權政策</a>
                        </span>
                    </label>
                </div>
                <div class="submit-button">
                    <button type="submit"><a href="./step2.html"></a>註冊</button>
                </div>
                <div class="backtologin">
                    如果您已是A++會員請<a href="../user/login.html">登⼊</a>
                </div>
            </form>
        </div>
        <!-- // white-box Account-information -->

        <!-- accordion-menu -->
        <div class="accordion-menu">
            <div class="accordion-menu__area">
                <div class="accordion-item tgl-wrap">
                    <dt class="register-base-top tgl-switch">
                        註冊標準
                    </dt>
                    <dd class="resister-base-contents tgl-content">
                        test
                    </dd>
                </div>
                <div class="accordion-item tgl-wrap">
                    <dt class="register-base-bottom tgl-switch">
                        外國公民
                    </dt>
                    <dd class="resister-base-contents tgl-content">
                        test
                    </dd>
                </div>
            </div>

        </div>

        <div></div>
        <!-- // accordion-menu -->
    </div>

    <!-- Pagetop -->
    <div class="c-pagetop">
        <a href="#pagetop" id="js-pagetop">
            <img src="../img/arrow_down_red.svg" alt="Pagetop" />
        </a>
    </div>
    <!-- // Pagetop -->

    <!-- footer -->
    <footer class="footer">
        <div class="footer__navigate">
            <ul class="footer__list">
                <li class="footer__list-item">
                    <a href="">Ａ＋＋的理念與願景</a>
                </li>
                <li class="footer__list-item">
                    <a href="">網站使用規約及服務條款</a>
                </li>
                <li class="footer__list-item">
                    <a href="">隱私權政策</a>
                </li>
                <li class="footer__list-item">
                    <a href="">職場安全諮詢</a>
                </li>
                <li class="footer__list-item">
                    <a href="">廣告合作</a>
                </li>
            </ul>
            <p class="footer__copyright">© 2022 寅辰有限公司 版權所有</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/script.js"></script>
</body>

</html>
