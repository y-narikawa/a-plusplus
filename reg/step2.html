<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A++</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
        <!-- Middle -->
        <div class="header__middle">
          <div class="header__inner">
            <h1 class="h-logo">
              <a href="/">
                <img src="./img/logo.svg" alt="A++" />
              </a>
            </h1>
            <div class="c-spacer"></div>
        </div>
    </header>
    <div class="user-resume-body">
      <div class="steps-top-right">
        <div class="steps-contents">
          <ul>
            <li><p>STEP1</p>註冊</li>
            <li><p class="current-step">STEP2</p><span>填寫履歷</span></li>
            <li><p>STEP3</p>自我評量</li>
            <li><p>STEP4</p>完成</li>
          </ul>
        </div>
      </div>
      <div class="user-resume-title">
        填寫個人履歷
      </div>
      <div class="user-resume-whitebox">
        <form class="user-resume-contents">
          <div class="personal-info">
            <div class="personal-info-top">陳小喬</div>
            <input type="file" name="" required accept="image/*">
            <div class="preview" id="preview"></div>
          </div>
          <div class="profile">
            <div class="profile-top">自傳 Profile</div>
            <div class="profile-bottom">
              <textarea name="" placeholder="請撰寫100~200字的個人自傳"></textarea>
            </div>
          </div>
          <div class="experience">
            <div class="experience-top">工作經歷 Experience</div>
            <table class="experience-table">
              <tr class="experience-banner">
                <td>開始年月</td>
                <td>結束年月</td>
                <td>共計年月</td>
                <td>職稱</td>
                <td>就職公司</td>
              </tr>
              <tr class="experience-input">
                <td><input type="date" name="" placeholder="2022/1" required></td>
                <td><input type="date" name="" placeholder="現在" required></td>
                <td><input type="month" name="" placeholder="0年3個月" required></td>
                <td><input type="text" name="" placeholder="請填寫職稱 EX:建築設計師" class="experience-job" required></td>
                <td><input type="text" name="" placeholder="請填寫公司名稱 EX:某建築師事務所" class="experience-job" required></td>
              </tr>
            </table>
            <div class="experience-note"><input type="text" placeholder="簡述, 工作重點, 負責專案, 備註"></div>
          </div>
          <div class="education">
            <div class="education-top">學歷 Education</div>
            <table class="education-table">
              <tr class="education-banner">
                <td>開始年月</td>
                <td>結束年月</td>
                <td>畢業</td>
                <td>肄業</td>
                <td>學校</td>
                <td>科系</td>
                <td>學位</td>
              </tr>
              <tr class="education-input">
                <td><input type="date" name="" placeholder="2020/9" required></td>
                <td><input type="date" name="" placeholder="現在" required></td>
                <td><input type="checkbox" name="" required class="education-checkbox"></td>
                <td><input type="checkbox" name="" required class="education-checkbox"></td>
                <td><input type="text" id="schoolName-0" name="school_name[0]" required></td>
                <td><input type="text" name="" required></td>
                <td><input type="text" name="" required></td>
              </tr>
            </table>
          </div>
          <div class="lisence">
            <div class="lisence-top">專業證照｜獲獎紀錄｜相關社團參與</div>
            <div class="lisence-bottom">
              <input type="text" name="" required placeholder="台灣台北註冊建築師">
              <input type="text" name="" required placeholder="2020年 德國IF最佳新人獎">
              <input type="text" name="" required placeholder="2020年 德國IF最佳新人獎">
            </div>
          </div>
          <div class="hobby">
            <div class="hobby-top">興趣 Habits</div>
            <div class="hobby-bottom"><textarea name="" placeholder="素描, 建築素描, 測繪, 旅行" required></textarea></div>
          </div>
          <div class="info-submit">
            <button type="submit" name="">送出</button>
            <button>清空</button>
          </div>
        </form>
      </div>
      <div class="backtoindex">
        <a href="">上一頁</a>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">
      <div class="footer__navigate">
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="">Ａ＋＋的理念與願景</a>
          </li>
          <li class="footer__list-item">
            <a href="">網站使用規約及服務條款</a>
          </li>
          <li class="footer__list-item">
            <a href="">隱私權政策</a>
          </li>
          <li class="footer__list-item">
            <a href="">職場安全諮詢</a>
          </li>
          <li class="footer__list-item">
            <a href="">廣告合作</a>
          </li>
        </ul>
        <p class="footer__copyright">© 2022 寅辰有限公司 版權所有</p>
      </div>
    </footer>

        <!-- Scripts -->
    <!-- ↓Home only -->
    <script src="./js/script.js"></script>
    <!-- ↑Home only -->
  </body>
</html>
