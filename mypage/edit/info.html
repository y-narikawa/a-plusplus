<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <title>A++ My Info Edit</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="../../favicon.ico">
</head>

<body id="pagetop">
    <header class="header">
        <!-- Middle -->
        <div class="header__middle">
            <div class="header__inner">
                <h1 class="h-logo">
                    <a href="../../index.html">
                        <img src="../../img/logo.svg" alt="A++" />
                    </a>
                </h1>
                <div class="c-spacer"></div>
            </div>
        </div>
    </header>
    <div class="account-info-body">
        <!-- // 3 Account-information links-->
        <div class="preview-side-menu">
            <div class="preview-side-menu__area">
                <div class="preview-side-menu__link">
                    <p class="preview-side-menu__current-link">一般</p>
                </div>
                <div class="preview-side-menu__link">
                    <a href="../preview/resume.html">個人履歷</a>
                </div>
                <div class="preview-side-menu__link">
                    <a href="../preview/skill.html">自我評量</a>
                </div>
            </div>
        </div>
        <!-- white-box Account-information -->
        <div class="account-info-edit">
            <form class="form-account-info" action="" method="post" enctype="multipart/form-data">
                <table class="account-info-input">
                    <tr>
                        <td class="icon-required"><label for="original-id">ID帳號</label></td>
                        <td><input type="text" name="original_id" id="original-id" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="family-name">姓氏</label></td>
                        <td><input type="text" name="family_name" id="family-name" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="given-name">名字</label></td>
                        <td><input type="text" name="given_name" id="given-name" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="birthday">出生日期</label></td>
                        <td><input type="date" name="birthday" id="birthday" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="email">電子郵件信箱</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td class="icon-required"><label for="phone">手機號碼</label></td>
                        <td><input type="tel" name="phone" id="phone" required></td>
                    </tr>
                </table>
                <div class="submit-button">
                    <button type="submit">更新</button>
                </div>
            </form>
        </div>
        <!-- // white-box Account-information -->

    </div>

    <!-- Pagetop -->
    <div class="c-pagetop">
        <a href="#pagetop" id="js-pagetop">
            <img src="../../img/arrow_down_red.svg" alt="Pagetop" />
        </a>
    </div>
    <!-- // Pagetop -->

    <!-- footer -->
    <footer class="footer">
        <div class="footer__navigate">
            <ul class="footer__list">
                <li class="footer__list-item">
                    <a href="">Ａ＋＋的理念與願景</a>
                </li>
                <li class="footer__list-item">
                    <a href="">網站使用規約及服務條款</a>
                </li>
                <li class="footer__list-item">
                    <a href="">隱私權政策</a>
                </li>
                <li class="footer__list-item">
                    <a href="">職場安全諮詢</a>
                </li>
                <li class="footer__list-item">
                    <a href="">廣告合作</a>
                </li>
            </ul>
            <p class="footer__copyright">© 2022 寅辰有限公司 版權所有</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../../js/script.js"></script>
</body>

</html>
