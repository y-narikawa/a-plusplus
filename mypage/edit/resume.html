<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A++ Edit Resume</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="../../favicon.ico">
</head>

<body class="lower-index" id="pagetop">
    <header class="header">
        <!-- Middle -->
        <div class="header__middle">
            <div class="header__inner">
                <h1 class="h-logo">
                    <a href="../../index.html">
                        <img src="../../img/logo.svg" alt="A++" />
                    </a>
                </h1>
                <div class="c-spacer"></div>
            </div>
        </div>
    </header>
    <div class="user-resume-body-edit">
        <div class="user-resume-whitebox">
            <form class="user-resume-contents" action="" method="post" enctype="multipart/form-data">
                <!-- personal-information -->
                <div class="personal-info">
                    <div class="personal-info-title">陳小喬</div>
                    <div class="personal-info-contents">
                        <div class="personal-info-contents__image">
                            <div class="image-area">
                                <img src="../../img/cameraa_add_image_gray.svg" alt="camera-icon" class="camera-icon">
                                <img class="preview" id="preview" alt="">
                                <input type="file" name="profile_img" required accept="image/*" onchange="previewImage(this)">
                            </div>

                            <p>(請上傳本人2吋證件照或正式照片)</p>
                        </div>
                        <div class="personal-info-contents__bottom">
                            <p><label for="address">地址：</label><br><textarea name="address" placeholder="台北市大安區敦化南路一段100號" id="address"></textarea></p>
                            <p><label for="phone1">聯絡電話：</label><br><input type="tel" name="phone1" placeholder="0910-000-000" id="phone1"></p>
                        </div>
                    </div>
                </div>
                <!-- // personal-information -->

                <div class="profile">
                    <div class="profile-top">自傳 Profile</div>
                    <div class="profile-bottom">
                        <textarea name="profile" placeholder="請撰寫100~200字的個人自傳"></textarea>
                    </div>
                </div>
                <div class="experience">
                    <div class="experience-top">
                        工作經歷 Experience
                        <button type="button" onclick="addExperienceForm()">
                            <img src="../../img/add_form_dark.svg" alt="addForm_icon">
                        </button>
                    </div>
                    <div class="experience-contents" id="experience-contents">
                        <div class="experience-contents-area">
                            <div class="delete-icon -disabled">
                                <button type="button" onclick="deleteExperienceForm(this)"><img src="../../img/delete_form_dark.svg"></button>
                            </div>
                            <ul>
                                <li><label for="start-month-0">開始年月</label><br><input type="date" class="experience-form start-month" name="start_month[0]" id="start-month-0" placeholder="2022/1" required></li>
                                <li>~<p></p>
                                </li>
                                <li><label for="end-month-0">結束年月</label><br><input type="date" class="experience-form end-month" name="end_month[0]" id="end-month-0" placeholder="現在" required></li>
                                <li><label for="total-month-0">共計年月</label><br><input type="text" class="experience-form total-month" name="total_month[0]" id="total-month-0" placeholder="0年3個月" required></li>
                                <li><label for="job-title-0">職稱</label><br><input type="text" class="experience-form job-title" name="job_title[0]" id="job-title-0" placeholder="請填寫職稱 EX:建築設計師" required></li>
                                <li><label for="employment-0">就職公司</label><br><input type="text" class="experience-form employment" name="employment[0]" id="employment-0" placeholder="請填寫公司名稱 EX:某建築師事務所" required></li>
                            </ul>
                            <div class="experience-note">
                                <textarea class="experience-form detail" id="detail[0]" placeholder="簡述, 工作重點, 負責專案, 備註"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="education">
                    <div class="education-top">
                        學歷 Education
                        <button type="button" onclick="addEducationForm()">
                            <img src="../../img/add_form_dark.svg" alt="addForm_icon">
                        </button>
                    </div>
                    <div class="education-contents" id="education-contents">
                        <div class="education-contents-area">
                            <div class="delete-icon -disabled">
                                <button type="button" onclick="deleteEducationForm(this)"><img src="../../img/delete_form_dark.svg"></button>
                            </div>
                            <ul >
                                <li>
                                    <label class="education_label">開始年月</label><br><input type="date" class="begin-month education-form education-txt-form" name="begin_month[0]" id="begin-month-0" placeholder="2020/9" required></li>
                                <li>~<p></p>
                                </li>
                                <li><label class="education_label">結束年月</label><br><input type="date" class="last-month education-form education-txt-form" name="last_month[0]" id="last-month-0" required></li>
                                <li>
                                    <input type="radio" class="graduate education-form" name="graduate[0]" id="graduate-0" value="1" required checked="checked" >
                                    <label class="education_label" for="graduate-0">畢業</label>
                                </li>
                                <li>
                                    <input type="radio" class="n-graduate education-form" name="graduate[0]" id="n-graduate-0" value="0" required>
                                    <label class="education_label" for="n-graduate-0" >肄業</label>
                                </li>
                                <li><label class="education_label">學校</label><br><input type="text" class="school education-form education-txt-form" name="school[0]" id="school-0" placeholder="台湾大学" required></li>
                                <li><label class="education_label">科系</label><br><input type="text" class="subject education-form education-txt-form" name="subject[0]" id="subject-0" placeholder="土木工程系" required></li>
                                <li><label class="education_label">學位</label><br><input type="text" class="degree education-form education-txt-form" name="degree[0]" id="degree-0" placeholder="博⼠候選⼈" required></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="license ">
                    <div class="license-top">
                        專業證照｜獲獎紀錄｜相關社團參與
                        <button type="button" onclick="addLicenseForm()">
                            <img src="../../img/add_form_dark.svg" alt="addForm_icon">
                        </button>
                    </div>
                    <div class="license-contents" id="license-contents">
                        <div class="license-contents-area">
                            <div class="delete-icon -disabled">
                                <button type="button" class="license_add_btn" onclick="deleteLicenseForm(this)"><img src="../../img/delete_form_dark.svg"></button>
                            </div>
                            <input type="text" class="license-form" name="license[0]" id="license-0" placeholder="台灣台北註冊建築師" required>
                        </div>
                    </div>
                </div>
                <div class="hobby">
                    <div class="hobby-top">興趣 Habits</div>
                    <div class="hobby-bottom"><textarea name="" placeholder="素描, 建築素描, 測繪, 旅行" required></textarea>
                    </div>
                </div>
                <div class="info-submit">
                    <button type="submit" name="" class="button-bottom">更新</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Pagetop -->
    <div class="c-pagetop">
        <a href="#pagetop" id="js-pagetop">
            <img src="../../img/arrow_down_red.svg" alt="Pagetop" />
        </a>
    </div>
    <!-- // Pagetop -->

    <!-- footer -->
    <footer class="footer">
        <div class="footer__navigate">
            <ul class="footer__list">
                <li class="footer__list-item">
                    <a href="">Ａ＋＋的理念與願景</a>
                </li>
                <li class="footer__list-item">
                    <a href="">網站使用規約及服務條款</a>
                </li>
                <li class="footer__list-item">
                    <a href="">隱私權政策</a>
                </li>
                <li class="footer__list-item">
                    <a href="">職場安全諮詢</a>
                </li>
                <li class="footer__list-item">
                    <a href="">廣告合作</a>
                </li>
            </ul>
            <p class="footer__copyright">© 2022 寅辰有限公司 版權所有</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../../js/script.js"></script>
    <script src="../../js/register.js"></script>
</body>

</html>
